<div class="card h-100 shadow-lg border-2 border-info overflow-hidden">
  <div class="position-relative">
    <img [src]="product.imageUrl" class="card-img-top object-fit-cover" alt="{{ product.name }}" style="height: 200px;">
    <div *ngIf="product.price" class="position-absolute top-0 end-0 bg-info text-white px-2 py-1 m-2 rounded">
      <span class="fw-bold">$ {{ product.price }}</span>
    </div>
  </div>
  <div class="card-body bg-light text-center d-flex flex-column">
    <h5 class="card-title fw-bold text-primary">{{ product.name }}</h5>
    <p class="card-text text-muted mb-3">{{ product.description }}</p>

    <div class="mt-auto">
      <div *ngIf="product.quantity > 0" class="d-flex justify-content-between align-items-center mb-3">
        <span class="badge bg-success bg-opacity-10 text-success">In Stock</span>
        <small class="text-muted">Available: {{ product.quantity }}</small>
      </div>
      <div *ngIf="product.quantity === 0" class="mb-3">
        <span class="badge bg-danger bg-opacity-10 text-danger">Out of Stock</span>
      </div>

      <a [routerLink]="['/buy', product.id]" class="btn btn-primary w-100 mt-2">
        <i class="bi bi-cart-plus me-2"></i> Buy Now
      </a>
    </div>
  </div>
</div>
