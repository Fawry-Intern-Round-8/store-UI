<div class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <div class="card h-100 shadow-lg border-2 border-info">
        <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body bg-light text-dark text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="fw-bold">$ {{ product.price }}</p>
          <p *ngIf="product.quantity > 0" class="text-success">In Stock: {{ product.quantity }}</p>
          <p *ngIf="product.quantity === 0" class="text-danger fw-bold">Out of Stock</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h4>Checkout Form</h4>
      <form class = "justify-content-center">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Quantity
          </label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Coupon Code (Optional)</label>
          <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Confirm Purchase</button>
      </form>
    </div>
  </div>
</div>
