<div class="container">
  <!-- Header Section -->
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold text-gradient mb-3">Our Products</h1>
    <p class="lead text-muted">Discover our collection of premium products</p>
  </div>

  <!-- Products Grid -->
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!products || products.length === 0" class="text-center py-5">
    <div class="empty-state">
      <i class="bi bi-box-seam display-1 text-muted mb-3"></i>
      <h3 class="text-muted">No Products Available</h3>
      <p class="text-muted">Check back later for new products</p>
    </div>
  </div>
</div>
